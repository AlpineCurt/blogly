{%  extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" id="post_title" value="{{post.title}}"><br><br>
    <label for="content">Content</label>
    <input type="text" name="content" id="post_content" value="{{post.content}}"><br><br>
    <button>Edit</button>
</form><br>
<form action="/users/{{user.id}}">
    <button>Cancel</button>
</form>
{% endblock %}
