{%  extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1>Edit a Tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="tag_name">Name</label>
    <input type="text" name="tag_name" value="{{tag.name}}">
    <button>Submit</button>
</form>
<form action="/tags/{{tag.id}}" method="GET">
    <button>Cancel</button>
</form>
{% endblock %}
