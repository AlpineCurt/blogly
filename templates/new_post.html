{%  extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" id="post_title"><br><br>
    <label for="content">Content</label>
    <input type="text" name="content" id="post_content"><br><br>
    {% for tag in tags %}
        <input type="checkbox" name="tags" value="{{tag.id}}" id="tag_{{tag.id}}">
        <label for="tag_{{tag.id}}">{{tag.name}}</label><br>
    {% endfor %}
    <button>Add</button>
</form><br>
<form action="/users/{{user.id}}">
    <button>Cancel</button>
</form>
{% endblock %}
