{%  extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}
<h1>Create a User</h1>
<form action="/users/new" method="POST">
    <label for="first_name">First Name</label><br>
    <input type="text" name="first_name" id="first_name_input"><br>
    <label for="last_name">Last Name</label><br>
    <input type="text" name="last_name" id="last_name_input"><br>
    <label for="image_url">Image URL</label><br>
    <input type="text" name="image_url" id="image_url_input"><br>
    <button>Submit</button>
</form>
{% endblock %}
